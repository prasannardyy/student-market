<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Student Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">üè´ STUDENT MARKETPLACE</div>
    </header>
    <h2 class="page-title">Create an Account</h2>
    <section class="form-card">
        <div id="errorMessage" style="display: none;" class="error-message"></div>
        <div id="successMessage" style="display: none;" class="success-message"></div>
        <form id="registerForm">
            <label>Name:</label>
            <input type="text" id="name" name="name" required>
            <label>Email:</label>
            <input type="email" id="email" name="email" required>
            <label>Password:</label>
            <input type="password" id="password" name="password" required minlength="6">
            <label>Register as:</label>
            <select id="role" name="role">
                <option value="user">User (Buyer)</option>
                <option value="seller">Seller</option>
            </select>
            <button type="submit" class="btn accent">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </section>

    <script type="module">
        import { registerUser, getAuthErrorMessage } from './js/auth.js';

        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            try {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                await registerUser(name, email, password, role);
                
                successMessage.textContent = 'Registration successful! Redirecting to login...';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                errorMessage.textContent = getAuthErrorMessage(error);
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
