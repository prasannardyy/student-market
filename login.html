<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Student Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">üè´ STUDENT MARKETPLACE</div>
    </header>
    <h2 class="page-title">Login</h2>
    <section class="form-card">
        <div id="errorMessage" style="display: none;" class="error-message"></div>
        <form id="loginForm">
            <label>Email:</label>
            <input type="email" id="email" name="email" required>
            <label>Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="btn accent">Login as User</button>
        </form>
        <p>
            <a href="seller-login.html">Login as Seller</a> | 
            <a href="register.html">Register</a>
        </p>
    </section>

    <script type="module">
        import { loginUser, getAuthErrorMessage } from './js/auth.js';

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                errorMessage.style.display = 'none';
                await loginUser(email, password);
                window.location.href = 'listings.html';
            } catch (error) {
                errorMessage.textContent = getAuthErrorMessage(error);
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
