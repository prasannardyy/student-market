<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Custom Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .action-section {
            background: var(--card);
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
        }
        .product-form {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .added-products {
            margin-top: 30px;
        }
        .product-item {
            background: #e8f5e9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .product-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">üè´ STUDENT MARKETPLACE - Custom Products</div>
        <nav>
            <a href="listings.html">View Products</a>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="form-card" style="max-width: 800px;">
        <h2>Manage Your Products</h2>
        
        <!-- Step 1: Delete All Products -->
        <div class="action-section">
            <h3>Step 1: Clear Existing Products</h3>
            <p>Remove all current products from the database.</p>
            <button id="deleteAllBtn" class="btn accent">Delete All Products</button>
            <div id="deleteStatus" style="margin-top: 10px;"></div>
        </div>

        <!-- Step 2: Add Your Products -->
        <div class="action-section">
            <h3>Step 2: Add Your Products</h3>
            <p>Add products one by one with image URLs.</p>
            
            <div class="product-form">
                <div class="form-row">
                    <div>
                        <label>Product Name *</label>
                        <input type="text" id="productName" placeholder="e.g., Wireless Headphones" required>
                    </div>
                    <div>
                        <label>Price (‚Çπ) *</label>
                        <input type="number" id="productPrice" placeholder="e.g., 1200" min="0" required>
                    </div>
                </div>
                
                <div>
                    <label>Description</label>
                    <textarea id="productDescription" rows="3" placeholder="Product description (optional)"></textarea>
                </div>
                
                <div class="form-row">
                    <div>
                        <label>Stock Quantity *</label>
                        <input type="number" id="productStock" placeholder="e.g., 10" min="1" value="10" required>
                    </div>
                    <div>
                        <label>Image URL *</label>
                        <input type="url" id="productImageUrl" placeholder="https://example.com/image.jpg" required>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button id="addProductBtn" class="btn accent">Add This Product</button>
                    <button id="clearFormBtn" class="btn">Clear Form</button>
                </div>
            </div>
            
            <div id="addStatus" style="margin-top: 10px;"></div>
        </div>

        <!-- Products Added -->
        <div class="added-products" id="addedProductsSection" style="display: none;">
            <h3>‚úÖ Products Added (<span id="productCount">0</span>)</h3>
            <div id="addedProductsList"></div>
            <div style="margin-top: 20px;">
                <a href="listings.html" class="btn accent">View All Products</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db, onAuthStateChanged } from './js/firebase-config.js';
        import { addProduct } from './js/products.js';
        import { collection, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const deleteAllBtn = document.getElementById('deleteAllBtn');
        const deleteStatus = document.getElementById('deleteStatus');
        const addProductBtn = document.getElementById('addProductBtn');
        const clearFormBtn = document.getElementById('clearFormBtn');
        const addStatus = document.getElementById('addStatus');
        const addedProductsSection = document.getElementById('addedProductsSection');
        const addedProductsList = document.getElementById('addedProductsList');
        const productCount = document.getElementById('productCount');

        let currentUser = null;
        let productsAdded = 0;

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                alert('Please login first!');
                window.location.href = 'login.html';
                return;
            }
            currentUser = user;
        });

        // Delete all products
        deleteAllBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to DELETE ALL products? This cannot be undone!')) {
                return;
            }

            deleteAllBtn.disabled = true;
            deleteStatus.innerHTML = '<p class="loading">Deleting all products...</p>';

            try {
                const productsRef = collection(db, 'products');
                const querySnapshot = await getDocs(productsRef);
                
                let deleted = 0;
                for (const productDoc of querySnapshot.docs) {
                    await deleteDoc(doc(db, 'products', productDoc.id));
                    deleted++;
                }

                deleteStatus.innerHTML = `<p class="success-message">‚úÖ Deleted ${deleted} products successfully!</p>`;
                productsAdded = 0;
                productCount.textContent = '0';
                addedProductsList.innerHTML = '';
                addedProductsSection.style.display = 'none';
            } catch (error) {
                console.error('Error deleting products:', error);
                deleteStatus.innerHTML = `<p class="error-message">Error: ${error.message}</p>`;
            } finally {
                deleteAllBtn.disabled = false;
            }
        });

        // Add product
        addProductBtn.addEventListener('click', async () => {
            const name = document.getElementById('productName').value.trim();
            const price = document.getElementById('productPrice').value;
            const description = document.getElementById('productDescription').value.trim();
            const stock = document.getElementById('productStock').value;
            const imageUrl = document.getElementById('productImageUrl').value.trim();

            // Validation
            if (!name || !price || !stock || !imageUrl) {
                addStatus.innerHTML = '<p class="error-message">Please fill in all required fields!</p>';
                return;
            }

            addProductBtn.disabled = true;
            addStatus.innerHTML = '<p class="loading">Adding product...</p>';

            try {
                const productData = {
                    name,
                    description: description || `${name} - Available now!`,
                    price: parseFloat(price),
                    stock: parseInt(stock),
                    imageUrl,
                    sellerId: currentUser.uid,
                    sellerName: localStorage.getItem('userName') || 'Admin'
                };

                await addProduct(productData, null);

                // Success
                productsAdded++;
                productCount.textContent = productsAdded;
                addedProductsSection.style.display = 'block';

                // Add to list
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <img src="${imageUrl}" alt="${name}" onerror="this.src='https://via.placeholder.com/50'">
                    <div style="flex: 1;">
                        <strong>${name}</strong> - ‚Çπ${price} (Stock: ${stock})
                    </div>
                    <span style="color: green;">‚úì</span>
                `;
                addedProductsList.appendChild(productItem);

                addStatus.innerHTML = `<p class="success-message">‚úÖ Product "${name}" added successfully!</p>`;
                
                // Clear form
                document.getElementById('productName').value = '';
                document.getElementById('productPrice').value = '';
                document.getElementById('productDescription').value = '';
                document.getElementById('productStock').value = '10';
                document.getElementById('productImageUrl').value = '';
                
                // Focus on name field for next product
                document.getElementById('productName').focus();

                // Clear success message after 3 seconds
                setTimeout(() => {
                    addStatus.innerHTML = '';
                }, 3000);

            } catch (error) {
                console.error('Error adding product:', error);
                addStatus.innerHTML = `<p class="error-message">Error: ${error.message}</p>`;
            } finally {
                addProductBtn.disabled = false;
            }
        });

        // Clear form
        clearFormBtn.addEventListener('click', () => {
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productStock').value = '10';
            document.getElementById('productImageUrl').value = '';
            addStatus.innerHTML = '';
            document.getElementById('productName').focus();
        });

        // Allow Enter key to submit
        document.getElementById('productImageUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addProductBtn.click();
            }
        });
    </script>
</body>
</html>
